<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Special Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #72c6ef, #005f99);
      color: white;
      text-align: center;
      padding: 120px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a {
      background: #ff4757;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 20px 60px;
      border-radius: 12px;
      font-size: 1.6em;
      display: inline-block;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #e84146;
    }
  </style>
</head>
<body>
  <h1>Don't miss this exclusive offer!</h1>
  <p>Click the button below to get started now.</p>
  <a id="offerLink" href="#" target="_blank" rel="noopener noreferrer">GET STARTED</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const offer = params.get('offer');
    const link = document.getElementById('offerLink');

    if (offer && offer.startsWith('http')) {
      link.href = offer;
    } else {
      link.href = '#';
      link.textContent = 'Offer link is missing or invalid';
      link.style.background = '#888';
      link.style.pointerEvents = 'none';
    }
  </script>
</body>
</html>
