<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Special Offer</title>
  <style>
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #72c6ef, #005f99, #ff4757, #ffa502);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.3em;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    a {
      background: #ff4757;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 22px 70px;
      border-radius: 16px;
      font-size: 1.8em;
      display: inline-block;
      transition: background 0.4s ease, transform 0.2s ease;
      box-shadow: 0 6px 12px rgba(255, 71, 87, 0.6);
    }
    a:hover {
      background: #e84146;
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(232, 65, 70, 0.8);
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.1em;
      }
      a {
        padding: 18px 50px;
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <h1>Don't miss this exclusive offer!</h1>
  <p>Click the button below to get started now.</p>
  <a id="offerLink" href="#" target="_blank" rel="noopener noreferrer">GET STARTED</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const offer = params.get('offer');
    const link = document.getElementById('offerLink');

    if (offer && offer.startsWith('http')) {
      link.href = offer;
    } else {
      link.href = '#';
      link.textContent = 'Offer link is missing or invalid';
      link.style.background = '#888';
      link.style.pointerEvents = 'none';
    }
  </script>
</body>
</html>
